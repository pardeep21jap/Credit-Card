<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cradit Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <div class="logo">
            <img src="images/logo.png" alt="logo" />
            <span class="brand-name">Master Card</span>
          </div>
          <div class="chip">
            <img src="images/chip.png" alt="sim" />
          </div>
        </div>
        <div class="card-center">
          <div class="card-n">Card Number</div>
          <div class="card-number">8080 8080 8080 8080</div>
        </div>
        <div class="valid">
          <p>Valid Thru</p>
        </div>
        <div class="card-bottom">
          <div class="name">Prem Kumar Shahi</div>
          <div class="date">05/28</div>
        </div>
      </div>
    </div>
  </body>
</html>
